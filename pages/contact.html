    <header id="header">
      <div class="container nav-wrapper">
        <div class="logo">
          <a href="../index.html">
            <img src="../images/logo.png" alt="Logo" />

          <ul class="nav__list">
            <li>

            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <h1>Kontakt</h1>
        <form class="contact-form">
          <div class="form-group">
            <label for="vorname">Vorname:*</label>
            <input
              type="text"
              id="vorname"
              name="vorname"
              placeholder="Vorname eintragen"
              required
            />
          </div>
          <div class="form-group">
            <label for="nachname">Nachname:*</label>
            <input
              type="text"
              id="nachname"
              name="nachname"
              placeholder="Nachname eintragen"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email Adresse:*</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="beispiel@beispiel.de"
            />
          </div>
          <div class="form-group">
            <label for="telephone">Telephone:</label>
            <input type="text" id="telephone" name="telephone" />
          </div>
          <div class="form-group">
            <label for="message">Nachricht:</label>
            <textarea
              id="message"
              name="message"
              placeholder="Bitte Nachricht eintragen"
              required
            ></textarea>
          </div>
          <div class="button-wrapper">
            <button type="submit" class="form-button">Senden!</button>
          </div>
        </form>
      </div>
    </main>

    </footer>
  </body>
